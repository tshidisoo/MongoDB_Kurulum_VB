<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MongoDB Quiz Uygulaması</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>MongoDB Kurulumu Quiz</h1>
            <p>Dr. Öğr. Üyesi Bayram AKGÜL</p>
        </header>

        <div class="quiz-section">
            <div class="question-counter">
                <span id="current-question">1</span> / <span id="total-questions">33</span>
            </div>
            
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>

            <div class="question-container" id="question-container">
                <!-- Sorular buraya dinamik olarak yüklenecek -->
            </div>

            <div class="navigation">
                <button id="prev-btn" class="nav-btn" disabled>Önceki</button>
                <button id="next-btn" class="nav-btn">Sonraki</button>
                <button id="submit-btn" class="submit-btn" style="display: none;">Testi Bitir</button>
            </div>
        </div>

        <div class="results-section" id="results-section" style="display: none;">
            <h2>Test Sonuçları</h2>
            <div class="score-display">
                <div class="score-circle">
                    <span id="score-percentage">0%</span>
                </div>
                <p>Doğru Cevap: <span id="correct-answers">0</span></p>
                <p>Yanlış Cevap: <span id="wrong-answers">0</span></p>
                <p>Toplam Soru: <span id="total-score">33</span></p>
            </div>
            <button id="restart-btn" class="restart-btn">Testi Yeniden Başlat</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
